    <script>
      let arr = [1, 2, 3, 4, 54, 57, 15, 43, 53, 71, 41, 54]
      let arr1 = []
      function unique(arr) {
          arr1 = [...new Set(arr)]
          return arr1
      }
      function unique(array) {
          let arr1 = []
          arr.filter((item, index, arr) => {
              if (arr.indexOf(item) === index) {
                  arr1.push(item)
              }
          })
          return arr1

      }
      function unique(arr) {
          let arr1 = []
          for (let i = 0; i < arr.length; i++) {
              for (let j = 0; j < arr.length; j++) {
                  if (arr[i] == arr[j]) {
                      return
                  }
                  else {
                      arr1.push(arr[i])
                  }
              }
          }
          return arr1
      }
      console.log(unique(arr));

          }

      test()
